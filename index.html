<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora em JavaScript</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/calculadora.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>CALCULADORA</h1>
      <div class="container">
        <form>
          <input type="text" id="numeroAuxiliar" value="0" disabled />
          <input type="text" id="operador" value="" disabled />
          <input type="text" id="mostrador" value="0" disabled />
          <br />
          <input type="button" id="b7" value="7" />
          <input type="button" id="b8" value="8" />
          <input type="button" id="b9" value="9" />
          <input type="button" id="bce" value="CE" class="especiais luzes" />
          <br />
          <input type="button" id="b4" value="4" />
          <input type="button" id="b5" value="5" />
          <input type="button" id="b6" value="6" />
          <input type="button" id="bs" value="+" class="especiais" />
          <br />
          <input type="button" id="b3" value="3" />
          <input type="button" id="b2" value="2" />
          <input type="button" id="b1" value="1" />
          <input type="button" id="bsub" value="-" class="especiais" />
          <br />
          <input type="button" id="b0" value="0" />
          <input type="button" id="bp" value="." class="especiais" />
          <input type="button" id="bd" value="/" class="especiais" />
          <input type="button" id="bm" value="x" class="especiais" />
          <br />
          <input type="button" id="bqua" value="x²" class="especiais" />
          <input type="button" id="bpo" value="xʸ" class="especiais" />
          <input type="button" id="br" value="√" class="especiais" />
          <input type="button" id="bi" value="=" class="especiais" />
        </form>
        <section class="historico">
          <img src="history.png" alt="Histórico" />
          <br />
          <textarea id="historico" cols="15" rows="14" disabled></textarea>
        </section>
      </div>
    </div>
  </body>
</html>
